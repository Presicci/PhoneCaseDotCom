<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneCase.com | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container col-xl-6">
        <br/>
        <div align="center"> <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 50px">PhoneCase.com</a> </div>
        <br/><br/>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="shadow-lg p-3 mb-5 bg-body rounded" align="center">
            <h1>Login</h1>
            <br/>

            <form action="" method="post">
                {% csrf_token %}
                <div class="container-fluid">
                <div class="col-xl-7 mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" aria-describedby="usernameHelp">
                </div>
                <div class="col-xl-7 col-form-label-lg mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <div class="col-auto" align="center">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                </div>
                </div>

            </form>
        </div>
        <!-- # New to PhoneCase -->
        <div class="row" align="center">
            <div class="col-4" style="margin-left: 0px"><hr/></div>
            <div class="col-4"> <p>New to PhoneCase?</p> </div>
            <div class="col-4"><hr/></div>
        </div>
        <div class="row d-grid gap-2" align="center">
            <a class="btn btn-secondary btn-lg" href="{% url 'register_user' %}" role="button">Create your PhoneCase Account</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
